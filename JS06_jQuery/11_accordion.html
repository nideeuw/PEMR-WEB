<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <script>
        $(function() {
            $( "#jQQuery_accordion" ).accordion();
        });
    </script>
</head>
<body>  
    <div id="jQQuery_accordion">    
        <h3>header 1</h3>
        <div>
            <p>This is section 1.
            Place your content here in paragraphs or use div elements etc.</p>
        </div>
        <h3>header 2</h3>
        <div>
            <p>This is section 2. You can also include images like this:</p>
            <br>
            <img src="img/gambar1.jpg">
        </div>
        <h3>header 3</h3>
        <div>
            <p>This is section 3. Content can include listing as well.</p>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </div>
    </div>
</body>
</html>
